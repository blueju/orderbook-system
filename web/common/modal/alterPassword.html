<!-- 虽然HTML无法识别，但是JSP引入编译后，能识别 -->
<%@ page pageEncoding = "utf-8" %>
<div class = "modal fade" id = "alterPassword" tabindex = "-1" role = "dialog" aria-labelledby = "myModalLabel"
     aria-hidden = "true" >
	<div class = "modal-dialog" >
		<div class = "modal-content" >
			<div class = "modal-header" >
				<button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true" >&times;</button >
				<h4 class = "modal-title" id = "myModalLabel" >修改密码</h4 >
			</div >
			<div class = "modal-body" >
				
				<form id = "alterPasswordForm" class = "form" role = "form" method = "post"
				      action = "../controller/alterPassword.jsp" >
					<%--新密码--%>
					<div class = "form-group" >
						<label for = "newPassword" class = "control-label" >输入新密码</label >
						<input type = "password" class = "form-control" id = "newPassword" name = "newPassword"
						       maxlength = "10"
						       placeholder = "输入新密码" >
					</div >
					<%--确认新密码--%>
					<div class = "form-group" >
						<label for = "againConfirmPassword" class = "control-label" >确认新密码</label >
						<input type = "password" class = "form-control" id = "againConfirmPassword" maxlength = "10"
						       name = "againConfirmPassword"
						       placeholder = "再次输入新密码" >
					</div >
				</form >
			
			</div >
			<div class = "modal-footer" >
				<button type = "submit" class = "btn btn-primary" form = "alterPasswordForm" >
					保存
				</button >
				<button type = "button" class = "btn btn-default" data-dismiss = "modal" >关闭</button >
			</div >
		</div >
	</div >
</div >
<script src = "../static/js/jquery-validate/jquery.validate.js" ></script >
<script src = "../static/js/jquery-validate/messages_zh.js" ></script >
<script src = "../static/js/md5.js" ></script >
<script src = "../assets/js/alterPassword.js" ></script >
<style >
	.error {
		color: orangered;
	}
</style >
